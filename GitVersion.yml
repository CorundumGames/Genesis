mode: ContinuousDeployment
next-version: 2.1.0
increment: Patch
tag-prefix: 'nuget[/]v'
assembly-file-versioning-scheme: MajorMinorPatch
branches:
  release:
    regex: '^develop?[/-]'
    increment: Inherit
    is-release-branch: true
    is-mainline: true
    tracks-release-branches: true
    prevent-increment-of-merged-branch-version: true
    tag: 'nuget[/]v'
    source-branches: []
  feature:
    regex: '^feat?[/-]'
    increment: Inherit
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: false
    prevent-increment-of-merged-branch-version: true
    tag: 'alpha'
    source-branches:
      - develop
  feature:
    regex: '^feat/v2'
    increment: Inherit
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: false
    prevent-increment-of-merged-branch-version: true
    tag: 'alpha'
    source-branches:
      - develop
ignore:
  sha: []
merge-message-formats: {}
